<body>
<figure class="highcharts-figure">
  <div id="container">
    <div class="loading">
      Loading... Please wait.
    </div>
  </div>
</figure>
<div class="options">
  <div class="show-option-div">
    <input type="checkbox" id="showLogrithmicCheckbox" onclick="window.onShowLogrithmic(this)" />
    <label for="showLogrithmicCheckbox"> Show Logarithmic</label>
  </div>
  <div class="show-option-div">
    <button id="hideAllStates"
            class="btn btn-primary"
            onclick="window.hideAllStates(this)"
            title="Use this so you can see just your state after hiding all the others">
      <span id="hideAllSpinner" class="spinner-border spinner-border-sm hide" role="status"></span>
      <span>Hide all states</span>
    </button>
  </div>
</div>
